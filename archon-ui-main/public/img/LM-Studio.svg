<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="lmstudioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#lmstudioGradient)" />

  <!-- LM text -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="white" text-anchor="middle" dominant-baseline="middle">LM</text>

  <!-- Studio text -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="normal"
        fill="white" text-anchor="middle" dominant-baseline="middle">STUDIO</text>
</svg>
