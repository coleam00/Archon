name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres -h 127.0.0.1 -p 5432"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system packages (postgres client)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies (uv)
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv sync --group all
        working-directory: ./python

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./archon-ui-main

      - name: Wait for Postgres to become available
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break
            echo "Waiting for Postgres... ($i)"
            sleep 2
          done

      - name: Run DB migrations
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          bash scripts/run_migrations.sh 127.0.0.1 5432 postgres "$PGPASSWORD" postgres

      - name: Run backend tests
        run: |
          uv run pytest -q
        working-directory: ./python

      - name: Run frontend tests
        run: |
          npm test -- --coverage=false --runInBand
        working-directory: ./archon-ui-main